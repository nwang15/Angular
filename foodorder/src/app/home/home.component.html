                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">‚ô•</span>    
                <!-- <star-rating [value]="5"  [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="false" ></star-rating> -->

                <!-- <star-rating
                [value] = "food.stars"
                [totalstars] = "5"
                checkedcolor = "red"
                uncheckedcolor = "black"
                size = "24px"
                [readonly] = "true">
                </star-rating>   -->
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïê</span>
                        {{food.cookTime}}
                    </div>

        </a>
    </li>
